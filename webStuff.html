and output the color values and the color to a table below it, and does so using javascript without .innerHTML
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Factory</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myJS.js"></script>
</head>
<body>
    <h1 id="header">The Great Color Factory</h1>
    <div id="main">
        <table>
            <tr id="row1">
                <td id="box1"></td>
                <td id="box2"></td>
                <td id="box3"></td>
                <td id="box4"></td>
            </tr>
            <tr id="row2">
                <td id="box5"></td>
                <td id="box6"></td>
                <td id="box7"></td>
                <td id="box8"></td>
            </tr>
        </table>
    </div>

    <div id="buttonDiv">
        <button type="button" id="buttonID">Generate Colors!</button>
    </div>

    <div id="bottomTableDiv">
        <table id="bottomTable">
            <tr id="first">
                <td>Value</td>
                <td>Color</td>
            </tr>
        </table>
    </div>

</body>
</html>
